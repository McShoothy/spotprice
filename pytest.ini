[pytest]
# Only collect tests from the tests/ directory
testpaths = tests
# Don't collect from these patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Ignore CircuitPython files that can't be imported on dev machines
ignore = 
    main.py
    boot.py
    spotprice/display.py
    spotprice/wifi_portal.py
